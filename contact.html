<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Services - D&N Studio</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <header>
        <header class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="D&N Studio Logo">
        <h1>Contact & Services</h1>
    </header>
    <div class="container">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service-item">
                <h3>Logo Design</h3>
                <p1>Professional and custom logo design tailored for your brand.</p1>
            </div>
            <div class="service-item">
                <h3>Poster Design</h3>
                <p1>Creative and impactful poster designs for events and promotions.</p1>
            </div>
            <div class="service-item">
                <h3>Apparel Design</h3>
                <p1>Unique and stylish apparel designs for fashion brands.</p1>
            </div>
        </div>
        <section class="contact">
            <h2>Our Location</h2>
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1619.7648422420027!2d106.82725938713315!3d-6.347699884512407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ec2e63dcf7b7%3A0x39a93c506b0174b8!2sPoliteknik%20Negeri%20Media%20Kreatif%20Jakarta!5e0!3m2!1sid!2sid!4v1741131429965!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </iframe>
        </section>
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
